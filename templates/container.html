<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
</head>
<body>
    <h1>Blocks</h1>
    <ul>
        {% for block in blocks %}
            <li>{{block.value}}
                <a href="/update/{{block.id}}">Edit</a>
                <a href="/delete/{{block.id}}">delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">back</a>
</body>
</html>
